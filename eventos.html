<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button v-on:click="showmensaje">Click</button>
        <button @click="showmensaje">Boton 2</button>
        <button @[event]="showmensaje">Boton 3</button>
        <hr>
        <button v-on="events">Eventos</button>
        <hr>
        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data(){
                return{
                    events:{
                        click:() => alert("Ha hecho click sobre el boton"),
                        mouseenter:()=> alert("Esta sobre el boton"),
                        mouseleave:()=> alert("Esta alejado del boton")
                    }
                }    
            }
            /*data:{
                event:"mouseenter"//Mouse se acerca    
            }*/,
            methods:{
                showmensaje(){
                    alert("Programacion IV");
                },


                
            }

        });
    </script>
    
</body>
</html>
